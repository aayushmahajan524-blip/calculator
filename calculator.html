<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .Calculator{
            border: 1px solid #717377;
            padding: 20px;
            border-radius: 16px;
            background:transparent;
            box-shadow: 0px 3px 15px rgba(113,115, 119, 0.5);
        }
        input{
            width: 320px;
            border: none;
            padding: 24px;
            margin: 10px;
            background: transparent;
            box-shadow:0px 3px 15px rgba(84, 84, 84, 0.1) ;
            font-size: 40px;
            text-align: right;
            cursor: pointer;
            color: #ffffff;
        }
        input::placeholder{
            color: #ffffff;
        }
        button{
            width:60px;
            border: none;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background: transparent;
            color: #fff;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255,255,255,0.1);
        }
        .equal{
            background-color: orange;
        }
    .operator{
        color: green;
    }
    .love{
        color: white;
        margin-left: 20px;
    }
    </style>
</head>
<body>
    <!-- <h1>Calculator</h1> -->
    <div class="Calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <div class="love">
        <p>Made by Aayush with &hearts;</p>
    </div>
    <script src="calc.js"></script>
</body>
</html>
